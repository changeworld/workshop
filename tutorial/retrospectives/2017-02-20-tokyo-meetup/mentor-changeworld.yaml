type: mentor
questions:
  # 参加した理由
  motivation: |
    もっと気軽にOSSを使う中で問題に遭遇した際に、PRやIssueを発行できれば、自分を含めて、OSSを使う人たち全員にとってもっと良い環境になると思ったからです。
  # 見つけた場所
  via: |
    知り合いからの紹介
  # このワークショップでビギナーをサポートできましたか？
  supported:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 非常にサポートできた
    #- サポートできた
    #- サポートできなかった
    #- まったくサポートできた
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 開催している時間帯について
  timezone: |
    平日の場合はもう少し早く開催して欲しい。
    平日休日どちらの開催でも良いと思う（どちらかしか
  # 進行役について
  moderator: |
    進行役はうまく進行できていませんでした。
    進行役はメンターがいないときの代役としてうまくフォローについては確認できませんでした。
    進行役はメンターをうまくフォローできていないように見えました。
  # 次回のOSS Gateミートアップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- 次回は進行役として参加する
    #- 次回は開発者として作業しに来る
    - 次回もメンターとして参加する
    #- 次回はビギナーとして参加する
    #- まわりの人にOSS Gateミートアップを紹介する
    #- まわりの人と一緒にOSS Gateミートアップに参加する
  # その他
  etc: |
    気軽にOSSに貢献して欲しい、背中を押したいといいつつ、「コントリビューターになるとほんとうに大変です」など貢献するのが大変、難しい、覚悟がいるように受け止められる発言を主催側が行っていたのでが気になりました。気軽に貢献させたくないのか、させたいのか方針は統一した方が良いと思います。
